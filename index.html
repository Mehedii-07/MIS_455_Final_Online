<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

   
    <header class="bg-primary text-white text-center py-3">
        <h1>Find Meal & Instruction</h1>
    </header>

    <main class="container my-4 flex-grow-1">
        <div class="row mb-4">
            <div class="col-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a meal...">
                <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
            </div>
        </div>
        <div id="mealsContainer" class="row"></div>
        
        <!-- Center the 'SHOW ALL' button -->
        <div class="d-flex justify-content-center">
            <button id="moreMealsBtn" class="btn btn-secondary mt-3 d-none">SHOW ALL</button>
        </div>
    </main>
       <!-- Modal for Meal Details -->
    <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="Meal Image">
                    <p id="modalInstructions"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 Finder meal. Mehedi Hasan</p>
    </footer>
    
  <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
